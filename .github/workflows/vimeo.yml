name: Update Vimeo Showcase

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          ACCESS_TOKEN: ${{ secrets.VIMEO_API_KEY }}
          SHOWCASE_ID: "11543517"
        run: |
          python fetch_vimeo_showcase.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/videos.yml
          git commit -m "Update videos.yml from Vimeo" || echo "No changes to commit"
          git push
