<div class="grid-item-mosaic {% if include.tags_photos != empty %}photos{% else %}videos{% endif %}" {% if include.tags_photos == empty %}data-id="{{include.id}}"{% endif %}>
    {% if include.tags_photos != empty %}
        <a href="{{include.thumbnail_desktop}}" lightbox="image" data-gallery="{{include.tags_photos}}">
            <img
                src="{{include.thumbnail_desktop}}"
                srcset="
                    {{include.thumbnail_mobile}} 640w,
                    {{include.thumbnail_desktop}} 960w,
                    {{include.thumbnail_large}} 1280w"
                sizes="(max-width: 600px) 640px, (max-width: 1024px) 960px, 1280px"
                alt="{{include.title}}"
                loading="lazy" />
        </a>
    {% else %}
        <a href="https://player.vimeo.com/video/{{include.id}}?h={{include.hash}}&autoplay=1&color=000000&title=0&byline=0&progress_bar=1&controls=1&quality=1080p"
            video-description="{{include.description}}"
            video-title="{{include.title}}"
            lightbox="iframe">
            <img
                src="{{include.thumbnail_desktop}}"
                srcset="
                    {{include.thumbnail_mobile}} 640w,
                    {{include.thumbnail_desktop}} 960w,
                    {{include.thumbnail_large}} 1280w"
                sizes="(max-width: 600px) 640px, (max-width: 1024px) 960px, 1280px"
                alt="{{include.title}}"
                loading="lazy" />
            <div class="overlay">
                <video muted loop preload="none" playsinline></video>
                <h2>{{include.title}}</h2>
                {% if include.tags_category != empty %}
                <span class="{{include.tags_category}}">{{include.tags_category}}</span>
                {% endif %}
            </div>
        </a>
    {% endif %}
</div>
